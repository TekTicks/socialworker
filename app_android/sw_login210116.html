	<script type="text/javascript">
function val()
{
alert("HI");
if(frm.mobileno.value =="")
{
alert("please Enter the Mobile number");
frm.mobileno.focus();
return false;
}
if(isNaN(frm.mobileno.value))
{
alert("invalid Mobileno");
frm.mobileno.focus();
return false;
}
if((frm.mobileno.value).length<10)
{
alert("mobileno Should be Minimum 10 digits");
frm.mobileno.focus();
return false;
}
return true;
}


</script>
