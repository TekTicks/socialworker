<div data-page="login-screen-embedded" class="page">
<div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="sw_index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Sign In</div>
      <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content login-screen-content" style="padding-top:40px">
    <div class="login-screen-title">Sign In</div>
    <form name="frm" method="POST">
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
		  <div class="item-media"><i class="icon icon-form-tel"></i></div>
            <div class="item-inner"> 
			<div class="label" id="mobileError" name = "mobileError" style="color:#ff0000"></div>
			<div class="item-title floating-label">Your Mobile Number*</div>
              <div class="item-input">
                <input type="text" name="mobileNo"  id="mobileNo" placeholder="" maxlength="10" onkeypress="return isNumber(event)"  required/>
              </div>
            </div>
          </li>
          <li class="item-content">
		  <div class="item-media"><i class="icon icon-form-password"></i></div>
            <div class="item-inner"> 
			<div class="label" id="passwordError" name = "passwordError" style="color:#ff0000"></div>
              <div class="item-title floating-label">Your Password*</div>
              <div class="item-input">
                <input type="password" name="password" id="password"  placeholder=""  required/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block"><a href="#" class="button button-fill button-raised" onclick="signIn()" >Sign In</a>
	  
	  <a href="sw_forgotpassword.html" class="button color-blue">Forgot Password?</a></div>
      <div class="content-block">
		
		<a href="sw_signup.html" class="button button-fill button-raiseds">New User? Sign Up</a>
        <!-- <div class="list-block-label">Some text about login information.<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div> -->
      </div>
    </form>
  </div>
</div>
